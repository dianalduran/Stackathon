<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stackathon</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="three.js"></script>
    <script>
      //set up includes scene, camera and renderer
      const scene = new THREE.Scene();

      // the parameters for PerspectiveCamera include FOV in degrees, aspect ratio width/height, near and far clipping plane
      const camera = new THREE.PerspectiveCamera(
        55,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      //   camera.position.set(0, 0, -100);

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.TorusKnotGeometry(8.0, 1.0, 30, 17, 1, 19);
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const torusKnot = new THREE.Mesh(geometry, material);
      scene.add(torusKnot);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        torusKnot.rotation.x += 0.01;
        torusKnot.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
    <div id="test">Test</div>
  </body>
</html>
